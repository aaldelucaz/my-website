<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You - Billie Eilish</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?nature,sunset') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            background-color: #ff4c4c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff1c1c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>I Love You - Billie Eilish</h1>
        <p>Click Play to listen to the music.</p>
        <iframe id="ytPlayer" width="560" height="315" src="https://www.youtube.com/embed/Dm9Zf1WYQ_A" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <br>
        <button onclick="togglePlay()">Play/Pause</button>
    </div>

    <script>
        let isPlaying = false;
        function togglePlay() {
            const iframe = document.getElementById("ytPlayer");
            if (isPlaying) {
                iframe.src = "https://www.youtube.com/embed/Dm9Zf1WYQ_A";
                isPlaying = false;
            } else {
                iframe.src = "https://www.youtube.com/embed/Dm9Zf1WYQ_A?autoplay=1";
                isPlaying = true;
            }
        }
    </script>

</body>
</html>
